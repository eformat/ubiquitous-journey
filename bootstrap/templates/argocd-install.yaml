{{- if .Values.argocd.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/component: application-controller
    app.kubernetes.io/name: argocd-application-controller
    app.kubernetes.io/part-of: {{ .Values.argocd.namespace }}
  name: argocd-application-controller
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/component: application-controller
    app.kubernetes.io/name: argocd-application-controller
    app.kubernetes.io/part-of: {{ .Values.argocd.namespace }}
  name: argocd-application-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-application-controller
subjects:
- kind: ServiceAccount
  name: argocd-application-controller
  namespace: {{ .Values.argocd.namespace }}
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ .Values.argocd.namespace }}
  generateName: {{ .Values.argocd.namespace }}-
  namespace: {{ .Values.argocd.namespace }}
spec:
  targetNamespaces:
  - {{ .Values.argocd.namespace }}
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: argocd-operator
  namespace: {{ .Values.argocd.namespace }}
spec:
  channel: alpha
  installPlanApproval: Automatic
  name: argocd-operator
  source: community-operators
  sourceNamespace: openshift-marketplace
  startingCSV: argocd-operator.v0.0.6
---
apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: {{ .Values.argocd.name }}
  labels:
    app: {{ .Values.argocd.name }}
  namespace: {{ .Values.argocd.namespace }}
spec:
  applicationInstanceLabelKey: {{ .Values.argocd.instancelabel }}
  dex:
    config: ""
    image: quay.io/ablock/dex
    openShiftOAuth: true
    version: "openshift-connector"
  ha:
    enabled: false
  grafana:
{{- if .Values.argocd.metrics.enabled }}  
    enabled: true
{{- else }}
    enabled: false
{{- end }}
    route: true
    size: 1
  prometheus:
{{- if .Values.argocd.metrics.enabled }}  
    enabled: true
{{- else }}
    enabled: false
{{- end }}
    route: true
    size: 1
  rbac:
    defaultPolicy: role:admin
  repositories: |
    - url: https://github.com/rht-labs/ubiquitous-journey.git
    - type: helm
      url: https://rht-labs.github.io/helm-charts
      name: rht-labs
  insecure: false
  server:
    route: true
    autoscale:
      enabled: false
    service:
      type: ClusterIP
  statusBadgeEnabled: true
  usersAnonymousEnabled: false
  version: {{ .Values.argocd.version | quote }}
---
{{- if .Values.argocd.metrics.enabled }}
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: prometheus-operator
spec:
  channel: beta
  installPlanApproval: Automatic
  name: prometheus
  source: community-operators
  sourceNamespace: openshift-marketplace
  startingCSV: {{ .Values.argocd.metrics.prometheus.version | quote }}
{{- end }}
---
{{- end }}