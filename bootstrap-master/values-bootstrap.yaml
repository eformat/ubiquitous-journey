# bootstrap a master argocd instance
bootstrap-project:
  enabled: true
  argo_master_namespace: &argo_master "master-argocd"
  namespaces:
  - name: *argo_master
    bindings:
    # this labs-devs is the GROUP NAME in IDM
    - name: labs-devs
      kind: Group
      role: edit
    # this labs-admins is the GROUP NAME in IDM
    - name: labs-admins
      kind: Group
      role: admin

  serviceaccounts: {}

argocd-operator:
  enabled: true
  name: argocd
  namespace: *argo_master
  instancelabel: rht-labs.com/master-argocd
  
  # operator manages upgrades etc
  operator:
    version: argocd-operator.v0.0.15
    channel: alpha
    name: argocd-operator

  metrics:
    enabled: true
    prometheus:
      version: prometheusoperator.0.37.0

  # https://argocd-operator.readthedocs.io/en/latest/reference/argocd/
  argocd_cr:
    version: v2.0.2
    accounts:
      accounts.admin: login, apiKey
    applicationInstanceLabelKey: rht-labs.com/uj
    grafana:
      enabled: true
      route:
        enabled: true
      size: 1
    prometheus:
      enabled: true
      route:
        enabled: true
      size: 1
    ha:
      enabled: false
    rbac:
      defaultPolicy: role:admin
    secrets: []
    server:
      route:
        enabled: true
      autoscale:
        enabled: false
      service:
        type: ClusterIP
    initialRepositories: |
      - name: redhat-cop
        type: helm
        url: https://redhat-cop.github.io/helm-charts
